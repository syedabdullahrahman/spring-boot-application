<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" href="/css/bootstrap.css" />

<title>Built With</title>
</head>
<body>
	<div class="container">
		<div class="card-block">
			<table class="table table-hover">
				<thead>
					<th>id</th>
					<th>name</th>
					<th>version</th>
					<th>description</th>
					<th>link</th>
				</thead>
				<tbody>
					<tr th:each="data :${data.content}">
						<td th:text="${data.id}"></td>
						<td th:text="${data.name}"></td>
						<td th:text="${data.version}"></td>
						<td th:text="${data.description}"></td>
						<td th:text="${data.link}"></td>
					</tr>
				</tbody>
			</table>
			<hr/>
			<ul class="nav nav-pills">

			<li class="nav-item" 
			th:each="i : ${#numbers.sequence(0,data.totalPages-1)}">
			<a th:href="@{/bw/tech-stack/(page=${i})}" th:text="${i}" class="nav-link"></a>
			</li>		
				
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
